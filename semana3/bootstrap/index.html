<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación CRUD con Modo Oscuro</title> <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos personalizados */
    </style>
</head>
 
<body>
    <!-- Contenido aquí -->
     
    <div class="sidebar">
        <h2 class="text-center">Menu</h2>
        <a href="#">Inicio</a>
        <a href="#">Usuarios</a>
        <a href="#">Configuracion</a>
        <a href="#">Ayuda</a>

        <button class="btn btn-light mt-4 " id="toggleDarkMode">Modo Oscuro</button>

    </div>
<div class="content">
    <h1 class="text-center mt-4">Gestion de Usuarios</h1>
    
    <h2>Agregar nuevo Usuario</h2>
    <form action="">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control"  id="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div  class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control"  id="email" placeholder="Ingrese su email" required>
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol de usuario:</label>
            <select class="form-select" id="rol">
                <option selected> Seleccione un rol</option>
                <option value="admin">Administrador</option>
                <option value="editor">Editor</option>
                <option value="viewer">Visualizador</option>



            </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Usuario</button>

    </form>
    <h2>Lista de Usuarios</h2>
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>  
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Juan Perez</td>
                <td>juan@gmail.com</td>
                <td>Administrador</td>
                <td>
                    <button class="btn btn-warning">Editar</button>
                    <button class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>


</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
 
</html>
